<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos</title>
</head>
<body>
    <h1>vídeos em html5</h1>
    <p>para colocar vídeos usamos a tag video</p>
    <video src="midia/meu-video.mp4.mp4" width="500" controls></video>
    <p>mas é melhor usar assim:(olhar o código fonte)</p>
    <video poster="midia/batata frita.png" width="500" controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <p>
            Seu navegador não suporta o elemento de vídeo.
             baixe o vídeo aqui: <a href="midia/meu-video.mp4">meu-video.mp4</a>
        </p>
    </video>
    <h1>vídeos do youtube</h1>
    <p>para isso, vc vai até um vídeo no youtube e clica em compartilhar, e aperte em incorporar, e vai aparecer o códiogo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=mm8tmWLF19-FTyvo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
